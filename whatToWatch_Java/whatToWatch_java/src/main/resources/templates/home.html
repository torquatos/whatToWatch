<!DOCTYPE html>
<html lang="en">
	
    <head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>What to Watch</title>
		
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		
		<style>
			
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
			
			body {
				font-family: 'Inter', sans-serif;
				background-color: #f7fafc;
			}
			
			.container-wrapper {
				min-height: 100vh;
			}
			
			.list-move,
			.list-enter-active, 
			.list-leave-active{
				transition: all 0.5s ease;
			}
			.list-enter-from, 
			.list-leave-to{
				opacity: 0;
				transform: translateY(-10px);
			}
			.list-leave-active{
				position: absolute;
			}
			
		</style>
	</head>
	
    <body>
        <div id="app" class="container-wrapper p-4 sm:p-8">
			<header class="text-center mb-8">
				<h1 class="text-gray-500 font-extrabold text-blue-700">What to Watch</h1>
				<p class="text-gray-500 mt-1">Manage the medias that you would like to watch</p>
			</header>
        </div>
        
        <div v-if="loading" class="text-center text-xl text-blue-500 mt-12"></div>
    </body>
</html>
